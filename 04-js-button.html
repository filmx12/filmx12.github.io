<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นาย วีรถัทร จันทร์เรือง -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-js-button.html</title>
    <script>
        //วีรภัทร จันทร์เรือง
        function click_button() {
            window.alert('sawasdee')
        }
    </script>
</head>
<body>
    <!-- button event onclick window alert -->
    <input type="button" value="Click Here" onclick="window.alert('สวัสดี')">
        <br>
        <br>
        <!-- เขียนปุ่มเเบบ html5  -->
        <button onclick=" window.alert('Hello')">click Here</button>
        <br>
        <br>
        <!-- เอาปุ่มไปเรียกใช้ ฟังก์ชั่นที่อยู่ข้างบน -->
        <button onclick="click_button()">คลิ๊กตรงนี้</button>
</body>
</html>
